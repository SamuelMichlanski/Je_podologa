<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu com Hover</title>
  <style>
    /* Estilo do menu */
    #sidebar {
      background-color: #333;
      padding: 20px;
      width: 200px;
    }

    .menus a {
      display: block;
      color: #ccc; /* Cor padrão do link */
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s ease;
    }

    .menus a:hover {
      color: white; /* Cor ao passar o mouse */
    }

    .closebtn {
      color: #ccc;
      font-size: 20px;
      text-decoration: none;
    }

    .closebtn:hover {
      color: white;
    }
  </style>
</head>
<body>

<div id="sidebar" class="sidebar">
  <div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">☰</a>
  </div>

  <div class="menus">
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </div>
</div>

<script>
  function closeNav() {
    document.getElementById("sidebar").style.display = "none";
  }
</script>

</body>
</html>
