<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jé Podóloga</title>
    <link rel="stylesheet" href="mae.css">
    <link rel="shortcut icon" href="image/Coroa e _M_ Vermelho Distintivos.png" type="image/x-icon">
</head>
<body>

    <!-- Foto perfil -->
    <div class="imagem-moldura">
        <img src="image/sua-imagem.png" alt="ㅤ">
    </div>

    <!-- Dados -->
    <div class="conteudo">
        <p>Francisco Beltrão - PR</p>
        <p>Jessica Caramori</p>
    </div>

    <!-- Botão WhatsApp -->
    <div class="botao">
        <a href="#" target="_blank">
            <div class="lado">
                <img src="image/whatsapp.png" alt="Whatsapp">
            </div>
            <div class="texto-botao">
                <div class="texto-principal">Vamos conversar</div>
                <div class="texto-secundario">Dúvidas e valores</div>
            </div>
            <div class="lado"></div> <!-- Espaço vazio para balancear -->
        </a>
    </div>

    <!-- Botão Instagram -->
    <div class="botao">
        <a href="#" target="_blank">
            <div class="lado">
                <img src="image/instagram.png" alt="Instagram">
            </div>
            <div class="texto-botao">
                <div class="texto-principal">Instagram</div>
                <div class="texto-secundario">Veja mais trabalhos</div>
            </div>
            <div class="lado"></div> <!-- Espaço vazio para balancear -->
        </a>
    </div>

</body>
</html>
