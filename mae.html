<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jé Podóloga</title>
    <link rel="stylesheet" href="mae.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Foto perfil -->
    <div class="imagem-moldura">
        <img src="image/imagem-moldura.png" alt="ㅤ">
    </div>

    <!-- Dados -->
    <div class="conteudo">
        <p> <img class="locsvg" src="image/localizacao.svg" alt=""> Francisco Beltrão - PR</p>
        <p>Jessica Caramori</p>
        <a href="https://www.instagram.com/jessicacaramori.podologia?igsh=cmR5emliOTV5aW95"><img  class="instasvg" src="image/instagram.svg" alt=""></a>
    </div>

    <!-- Botão WhatsApp -->
    <div class="botao">
        <a href="https://api.whatsapp.com/send/?phone=5546999140854&text&type=phone_number&app_absent=0&wame_ctl=1" target="_blank">
            <div class="lado">
                <img src="image/whatsapp.svg" alt="Whatsapp">
            </div>
            <div class="texto-botao">
                <div class="texto-principal">Vamos conversar</div>
                <div class="texto-secundario">Dúvidas e valores</div>
            </div>
            <div class="lado"></div> <!-- Espaço vazio para balancear -->
        </a>
    </div>

    <!-- Botão Instagram -->
    <div class="botao">
        <a href="https://www.instagram.com/jessicacaramori.podologa?igsh=ZDBxdThvYnV4ajdv&utm_source=qr" target="_blank">
            <div class="lado">
                <img src="image/instagram.svg" alt="Instagram">
            </div>
            <div class="texto-botao">
                <div class="texto-principal">Conheça meu trabalho</div>
            </div>
            <div class="lado"></div> <!-- Espaço vazio para balancear -->
        </a>
    </div>

</body>
